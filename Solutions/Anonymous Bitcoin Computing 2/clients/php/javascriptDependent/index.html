<html>
    <head>
        <title>Example website with Anonymous Bitcoin Computing ad embedded using javascript/php</title>
    </head>
    <body>
        <div id='abc-ad-div-placeholder'></div>
        <script language="javascript" type="text/javascript">
            var xmlhttp;
            if(window.XMLHttpRequest)
            {
                xmlhttp = new XMLHttpRequest();
            }
            else
            {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    //document.write(xmlhttp.responseText);
                    document.getElementById('abc-ad-div-placeholder').innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open('GET', 'abc.api.generate.current.ad.html.php', true);
            xmlhttp.send();
        </script>
	<!-- We could fallback to iframes if javascript isn't supported. The php script would need a GET param to indicate it needs to generate html/head/body tags, no biggy -->
        <br /><br />
        Hello, world!
    </body>
</html>
